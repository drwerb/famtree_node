<div *ngIf="member">
    <div class="member-form-field">
        <label>Last name 
            <input [(ngModel)]="member.lastName">
        </label>
    </div>
    <div class="member-form-field">
        <label>First name 
            <input [(ngModel)]="member.firstName">
        </label>
    </div>
</div>
